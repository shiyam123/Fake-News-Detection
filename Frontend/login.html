<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
        integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div id="register">
        <label>Email id</label>
        <input type="text" id="email">
        <label>Name</label>
        <input type="text" id="name">
        <label>Username</label>
        <input type="text" id="uname">
        <label>Password</label>
        <input type="text" id="pass">
        <input type="button" id="egister" value="Submit">
    </div>

    <br><br>

    <div id="login">
        <input type="text" id="passs" value="a">
        <input type="button" id="loginn" value="login">
    </div>

    <div id="addingTweet">
        <form id="addTweetForm" method="post" action="/">
            <input type="text" id="tweetContent" name="tweetContent" required>
            <input type="button" id="addTweet" value="Add Tweet">
        </form>
    </div>

    <div id="allTweets">
        <input type="button" id="viewAllTweets" value="View All Tweets">
    </div>

    <script src="interact.js" type="text/javascript"></script>
</body>

</html>
